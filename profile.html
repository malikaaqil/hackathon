<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Profile Page</title>
</head>
<body>
    


    <nav class="navbar bg-body-tertiary" style="padding: 0;">
        <div class="container-fluid" id="firstNavber">
            <h3>Perasonal Blogging App</h3>
        <div class="d-flex">
            <p style="margin-right: 15px;margin-top: 15px;">My Profile</p>
            <button style="background: #61C8BB ; color: white; border: 0; font-size: large;">Logout</button>
        </div>
        </div>
    </nav>

    <div style="width: 100%; background-color: #eee; padding: 10px 10px 10px 40px;">
        <h2>Profile</h2>
    </div>

    <div class="card" style="width: 55rem;">
        <img src="./images/download.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Name</h5>
          <h5 class="card-title">Password</h5>

          <div style="display: flex; flex-direction: column;">
            <div class="mb-4" style="width: 50%;">  
                <input required type="password" class="form-control" id="currentPassword" placeholder="Old Password">
            </div>
            <div class="mb-4" style="width: 50%;">  
                <input type="password" class="form-control" id="UpdatePassword" placeholder="New Password" minlength="8">
            </div>        
            <div class="mb-4" style="width: 50%;">  
                <input type="password" class="form-control" id="confirmUpdatePassword" placeholder="Confirm Password" minlength="8">
            </div>
              <button style="width: 20%;" class="btn btn-primary update-btn">Update Password</button>
            </div>

        </div>
    </div>


    <script src="auth.js"></script>
    <script src="login.js"></script>
    <script src="dashboard.js"></script>

    <script src="app.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
