<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h4>Personal Blogging App</h4>
        <a href="./index.html">Login</a>
</div>
<div class="login">
    <h1>Signup</h1>
</div>


    <form id="signup">
        <div class="signupInner">
            <label for="firstName">First Name </label>
            <input required minlength="3" maxlength="20" type="text" name="" id="firstName">
        </div>

        <div class="signupInner">
            <label for="lastName">Last Name </label>
            <input required minlength="1" maxlength="20" type="text" name="" id="lastName">
        </div>

        <div class="signupInner">
            <label for="email">Email </label>
            <input required type="email" name="" id="email">
        </div>

        <div class="signupInner">
            <label for="password">Password</label>
            <input required type="password" minlength="8"  name="" id=password">
        </div>
        <div class="signupInner">
            <label for="password">Repeat Password</label>
            <input required type="password" minlength="8" name="" id=password">
        </div>

        <input class="signupInner regbtn" type="submit" value="Register">

    </form>

    <script src="auth.js"></script>
    <script src="login.js"></script>
    <script src="dashboard.js"></script>

    <script src="app.js"></script>


</body>

</html>
