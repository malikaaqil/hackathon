    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
">
<link rel="stylesheet" href="style.css">

<body>
    <div class="header">
            <h4>Personal Blogging App</h4>
        <a href="./signup.html">Signup</a>

    <div class="login">
        <h1>Login</h1>
    </div>
    <form id="login">
        <div class="mb-3">
           
            <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email addrress">
     
        </div>
        <div class="mb-3">
           
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
        </div>
       
        <button type="submit" class="btn btn-primary lg-btn">login</button>
    </form>


    <script src="auth.js"></script>
    <script src="login.js"></script>
    <script src="app.js"></script>
    <script src="dashboard.js"></script>


</body>
